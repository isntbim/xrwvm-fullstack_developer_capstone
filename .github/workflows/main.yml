name: 'Lint Code'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        # Use the latest major version
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: pip install flake8

      - name: Run Flake8 Linter
        # Simpler command: flake8 automatically finds all .py files.
        run: flake8 .

      - name: Linting Successful
        run: echo "✅ Python linting passed."

  lint_js:
      name: Lint JavaScript Files
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            # Use a current LTS version of Node.js
            node-version: '20'

        - name: Install dependencies
          # Install locally, not globally
          run: npm install jshint

        - name: Run JSHint Linter
          # Use npx to run the local package with a glob pattern
          run: npx jshint 'server/database/**/*.js'

        - name: Linting Successful
          run: echo "✅ JavaScript linting passed."
